<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conexão Solidária Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="Logo Conexão Solidária" height="50">
    <h1>Conexão Solidária Chatbot</h1>
  </header>

  <div class="chat-container">
    <div id="chat-log">
      <div class="bot-message">Olá! Como posso ajudar hoje? <div class="options"></div></div>
    </div>
    <div class="typing-indicator">Digitando...</div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Digite sua mensagem...">
      <button id="send-button">Enviar</button>
      <button id="reset-button">Reiniciar Conversa</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Conexão Solidária. Todos os direitos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
